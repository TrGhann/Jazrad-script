<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #1a73e8;
            border-bottom: 1px solid #e0e0e0;
        }

        .compose-btn {
            margin: 20px;
            padding: 12px 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .compose-btn:hover {
            background: #1557b0;
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.3);
        }

        .nav-items {
            flex: 1;
            overflow-y: auto;
        }

        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #5f6368;
            transition: background 0.2s;
        }

        .nav-item:hover {
            background: #f5f5f5;
        }

        .nav-item.active {
            background: #e8f0fe;
            color: #1a73e8;
            border-right: 3px solid #1a73e8;
        }

        .nav-item .icon {
            width: 20px;
            text-align: center;
        }

        .nav-item .count {
            margin-left: auto;
            font-size: 12px;
            color: #5f6368;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .header {
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            background: #f5f5f5;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .temp-email-section {
            padding: 16px 24px;
            background: #e8f0fe;
            border-bottom: 1px solid #c2dbff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .temp-email-display {
            flex: 1;
            padding: 10px 16px;
            background: white;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            color: #1a73e8;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1a73e8;
            color: white;
        }

        .btn-primary:hover {
            background: #1557b0;
        }

        .btn-secondary {
            background: #fff;
            color: #1a73e8;
            border: 1px solid #1a73e8;
        }

        .btn-secondary:hover {
            background: #e8f0fe;
        }

        .email-list {
            flex: 1;
            overflow-y: auto;
        }

        .email-item {
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            gap: 16px;
        }

        .email-item:hover {
            background: #f5f5f5;
        }

        .email-item.unread {
            background: #f0f4ff;
        }

        .email-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .email-content {
            flex: 1;
        }

        .email-sender {
            font-weight: 600;
            color: #202124;
            margin-bottom: 4px;
        }

        .email-subject {
            color: #202124;
            margin-bottom: 4px;
        }

        .email-preview {
            color: #5f6368;
            font-size: 13px;
        }

        .email-time {
            color: #5f6368;
            font-size: 12px;
            white-space: nowrap;
        }

        /* Compose Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .compose-window {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .compose-header {
            padding: 16px 24px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px 8px 0 0;
        }

        .compose-header h3 {
            color: #202124;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #5f6368;
            padding: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #e0e0e0;
        }

        .compose-body {
            padding: 0 24px;
            flex: 1;
            overflow-y: auto;
        }

        .compose-field {
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        .compose-field label {
            color: #5f6368;
            min-width: 60px;
        }

        .compose-field input,
        .compose-field textarea {
            flex: 1;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 14px;
        }

        .compose-field textarea {
            min-height: 300px;
            resize: vertical;
        }

        .compose-footer {
            padding: 16px 24px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        .send-btn {
            padding: 10px 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .send-btn:hover {
            background: #1557b0;
        }

        /* Email View */
        .email-view {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .email-view.active {
            display: flex;
        }

        .email-view-header {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
        }

        .email-view-subject {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .email-view-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #5f6368;
            font-size: 14px;
        }

        .email-view-body {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .back-btn {
            padding: 8px 16px;
            background: #f5f5f5;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .back-btn:hover {
            background: #e0e0e0;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #5f6368;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .timer {
            display: inline-block;
            padding: 4px 8px;
            background: #fff3cd;
            border-radius: 4px;
            font-size: 12px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">üìß TempMail Pro</div>
            <button class="compose-btn" onclick="openCompose()">
                <span>‚úèÔ∏è</span> Compose
            </button>
            <div class="nav-items">
                <div class="nav-item active" data-view="inbox" onclick="switchView('inbox')">
                    <span class="icon">üì•</span>
                    <span>Inbox</span>
                    <span class="count" id="inbox-count">0</span>
                </div>
                <div class="nav-item" data-view="sent" onclick="switchView('sent')">
                    <span class="icon">üì§</span>
                    <span>Sent</span>
                    <span class="count" id="sent-count">0</span>
                </div>
                <div class="nav-item" data-view="drafts" onclick="switchView('drafts')">
                    <span class="icon">üìù</span>
                    <span>Drafts</span>
                    <span class="count" id="drafts-count">0</span>
                </div>
                <div class="nav-item" data-view="trash" onclick="switchView('trash')">
                    <span class="icon">üóëÔ∏è</span>
                    <span>Trash</span>
                    <span class="count" id="trash-count">0</span>
                </div>
                <div class="nav-item" data-view="spam" onclick="switchView('spam')">
                    <span class="icon">‚ö†Ô∏è</span>
                    <span>Spam</span>
                    <span class="count" id="spam-count">0</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="search-box">
                    <input type="text" placeholder="Search mail" id="search-input" onkeyup="searchEmails()">
                </div>
            </div>

            <div class="temp-email-section">
                <div class="temp-email-display" id="temp-email">Generating...</div>
                <button class="btn btn-secondary" onclick="copyEmail()">üìã Copy</button>
                <button class="btn btn-primary" onclick="generateNewEmail()">üîÑ New Email</button>
                <span class="timer" id="timer">Expires in: <span id="countdown">10:00</span></span>
            </div>

            <!-- Email List View -->
            <div class="email-list" id="email-list-view">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <h3>No emails yet</h3>
                    <p>Emails sent to your temporary address will appear here</p>
                </div>
            </div>

            <!-- Email Detail View -->
            <div class="email-view" id="email-detail-view">
                <div class="email-view-header">
                    <button class="back-btn" onclick="closeEmailView()">‚Üê Back to Inbox</button>
                    <div class="email-view-subject" id="view-subject"></div>
                    <div class="email-view-meta">
                        <strong id="view-sender"></strong>
                        <span>‚Ä¢</span>
                        <span id="view-time"></span>
                    </div>
                </div>
                <div class="email-view-body" id="view-body"></div>
            </div>
        </div>
    </div>

    <!-- Compose Modal -->
    <div class="modal" id="compose-modal">
        <div class="compose-window">
            <div class="compose-header">
                <h3>New Message</h3>
                <button class="close-btn" onclick="closeCompose()">√ó</button>
            </div>
            <div class="compose-body">
                <div class="compose-field">
                    <label>To:</label>
                    <input type="email" id="compose-to" placeholder="recipient@example.com">
                </div>
                <div class="compose-field">
                    <label>Subject:</label>
                    <input type="text" id="compose-subject" placeholder="Subject">
                </div>
                <div class="compose-field">
                    <label>Message:</label>
                    <textarea id="compose-body" placeholder="Write your message here..."></textarea>
                </div>
            </div>
            <div class="compose-footer">
                <button class="send-btn" onclick="sendEmail()">Send</button>
                <button class="btn btn-secondary" onclick="saveDraft()">Save Draft</button>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let emails = {
            inbox: [],
            sent: [],
            drafts: [],
            trash: [],
            spam: []
        };

        let currentView = 'inbox';
        let currentEmail = null;
        let tempEmail = '';
        let expirationTime = 600; // 10 minutes in seconds
        let timerInterval = null;

        // Generate random temporary email
        function generateTempEmail() {
            const domains = ['tempmail.com', 'throwaway.email', 'guerrillamail.com', 'mailinator.com'];
            const randomString = Math.random().toString(36).substring(2, 12);
            const domain = domains[Math.floor(Math.random() * domains.length)];
            return `${randomString}@${domain}`;
        }

        // Initialize
        function init() {
            generateNewEmail();
            loadSampleEmails();
            renderEmails();
            startTimer();
        }

        // Generate new temporary email
        function generateNewEmail() {
            tempEmail = generateTempEmail();
            document.getElementById('temp-email').textContent = tempEmail;
            expirationTime = 600;
            updateCountdown();
        }

        // Copy email to clipboard
        function copyEmail() {
            navigator.clipboard.writeText(tempEmail);
            alert('Email copied to clipboard!');
        }

        // Timer functions
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                expirationTime--;
                updateCountdown();
                if (expirationTime <= 0) {
                    generateNewEmail();
                }
            }, 1000);
        }

        function updateCountdown() {
            const minutes = Math.floor(expirationTime / 60);
            const seconds = expirationTime % 60;
            document.getElementById('countdown').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Load sample emails
        function loadSampleEmails() {
            emails.inbox = [
                {
                    id: 1,
                    sender: 'newsletter@example.com',
                    subject: 'Welcome to TempMail Pro!',
                    body: 'Thank you for using TempMail Pro. Your temporary email is ready to use.',
                    preview: 'Thank you for using TempMail Pro...',
                    time: new Date().toISOString(),
                    unread: true
                },
                {
                    id: 2,
                    sender: 'noreply@service.com',
                    subject: 'Verify your account',
                    body: 'Please click the link below to verify your account: https://example.com/verify',
                    preview: 'Please click the link below to verify...',
                    time: new Date(Date.now() - 3600000).toISOString(),
                    unread: true
                }
            ];

            emails.sent = [
                {
                    id: 3,
                    sender: tempEmail,
                    recipient: 'friend@example.com',
                    subject: 'Test email',
                    body: 'This is a test email from TempMail Pro.',
                    preview: 'This is a test email...',
                    time: new Date(Date.now() - 7200000).toISOString()
                }
            ];
        }

        // Switch view
        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            closeEmailView();
            renderEmails();
        }

        // Render emails
        function renderEmails() {
            const listView = document.getElementById('email-list-view');
            const emailsToShow = emails[currentView] || [];

            if (emailsToShow.length === 0) {
                listView.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No emails in ${currentView}</h3>
                        <p>This folder is empty</p>
                    </div>
                `;
            } else {
                listView.innerHTML = emailsToShow.map(email => `
                    <div class="email-item ${email.unread ? 'unread' : ''}" onclick="openEmail(${email.id}, '${currentView}')">
                        <input type="checkbox" class="email-checkbox" onclick="event.stopPropagation()">
                        <div class="email-content">
                            <div class="email-sender">${email.sender || email.recipient}</div>
                            <div class="email-subject">${email.subject}</div>
                            <div class="email-preview">${email.preview}</div>
                        </div>
                        <div class="email-time">${formatTime(email.time)}</div>
                    </div>
                `).join('');
            }

            updateCounts();
        }

        // Update counts
        function updateCounts() {
            document.getElementById('inbox-count').textContent = emails.inbox.length;
            document.getElementById('sent-count').textContent = emails.sent.length;
            document.getElementById('drafts-count').textContent = emails.drafts.length;
            document.getElementById('trash-count').textContent = emails.trash.length;
            document.getElementById('spam-count').textContent = emails.spam.length;
        }

        // Format time
        function formatTime(timeString) {
            const date = new Date(timeString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        // Open email
        function openEmail(id, folder) {
            const email = emails[folder].find(e => e.id === id);
            if (!email) return;

            email.unread = false;
            currentEmail = email;

            document.getElementById('view-subject').textContent = email.subject;
            document.getElementById('view-sender').textContent = email.sender || email.recipient;
            document.getElementById('view-time').textContent = new Date(email.time).toLocaleString();
            document.getElementById('view-body').textContent = email.body;

            document.getElementById('email-list-view').style.display = 'none';
            document.getElementById('email-detail-view').classList.add('active');
            renderEmails();
        }

        // Close email view
        function closeEmailView() {
            document.getElementById('email-list-view').style.display = 'block';
            document.getElementById('email-detail-view').classList.remove('active');
            currentEmail = null;
        }

        // Open compose
        function openCompose() {
            document.getElementById('compose-modal').classList.add('active');
        }

        // Close compose
        function closeCompose() {
            document.getElementById('compose-modal').classList.remove('active');
            document.getElementById('compose-to').value = '';
            document.getElementById('compose-subject').value = '';
            document.getElementById('compose-body').value = '';
        }

        // Send email
        function sendEmail() {
            const to = document.getElementById('compose-to').value;
            const subject = document.getElementById('compose-subject').value;
            const body = document.getElementById('compose-body').value;

            if (!to || !subject || !body) {
                alert('Please fill in all fields');
                return;
            }

            const newEmail = {
                id: Date.now(),
                sender: tempEmail,
                recipient: to,
                subject: subject,
                body: body,
                preview: body.substring(0, 100) + '...',
                time: new Date().toISOString()
            };

            emails.sent.push(newEmail);
            closeCompose();
            alert('Email sent successfully!');
            
            if (currentView === 'sent') {
                renderEmails();
            }
        }

        // Save draft
        function saveDraft() {
            const to = document.getElementById('compose-to').value;
            const subject = document.getElementById('compose-subject').value;
            const body = document.getElementById('compose-body').value;

            const draft = {
                id: Date.now(),
                recipient: to,
                subject: subject || '(No subject)',
                body: body,
                preview: body.substring(0, 100) + '...',
                time: new Date().toISOString()
            };

            emails.drafts.push(draft);
            closeCompose();
            alert('Draft saved!');
            
            if (currentView === 'drafts') {
                renderEmails();
            }
        }

        // Search emails
        function searchEmails() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const listView = document.getElementById('email-list-view');
            const emailsToShow = emails[currentView] || [];

            if (!query) {
                renderEmails();
                return;
            }

            const filtered = emailsToShow.filter(email => 
                (email.sender && email.sender.toLowerCase().includes(query)) ||
                (email.recipient && email.recipient.toLowerCase().includes(query)) ||
                email.subject.toLowerCase().includes(query) ||
                email.body.toLowerCase().includes(query)
            );

            if (filtered.length === 0) {
                listView.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No results found</h3>
                        <p>Try different keywords</p>
                    </div>
                `;
            } else {
                listView.innerHTML = filtered.map(email => `
                    <div class="email-item ${email.unread ? 'unread' : ''}" onclick="openEmail(${email.id}, '${currentView}')">
                        <input type="checkbox" class="email-checkbox" onclick="event.stopPropagation()">
                        <div class="email-content">
                            <div class="email-sender">${email.sender || email.recipient}</div>
                            <div class="email-subject">${email.subject}</div>
                            <div class="email-preview">${email.preview}</div>
                        </div>
                        <div class="email-time">${formatTime(email.time)}</div>
                    </div>
                `).join('');
            }
        }

        // Simulate receiving new emails
        function simulateIncomingEmail() {
            const senders = ['updates@social.com', 'promo@shop.com', 'alert@bank.com', 'info@news.com'];
            const subjects = ['New message', 'Special offer', 'Account update', 'Breaking news'];
            const bodies = [
                'You have a new notification waiting for you.',
                'Limited time offer - 50% off everything!',
                'Your account settings have been updated.',
                'Read the latest headlines from around the world.'
            ];

            setInterval(() => {
                if (Math.random() > 0.7) { // 30% chance every interval
                    const randomSender = senders[Math.floor(Math.random() * senders.length)];
                    const randomSubject = subjects[Math.floor(Math.random() * subjects.length)];
                    const randomBody = bodies[Math.floor(Math.random() * bodies.length)];

                    const newEmail = {
                        id: Date.now(),
                        sender: randomSender,
                        subject: randomSubject,
                        body: randomBody,
                        preview: randomBody.substring(0, 100) + '...',
                        time: new Date().toISOString(),
                        unread: true
                    };

                    emails.inbox.unshift(newEmail);
                    
                    if (currentView === 'inbox') {
                        renderEmails();
                    } else {
                        updateCounts();
                    }
                }
            }, 15000); // Check every 15 seconds
        }

        // Initialize app
        init();
        simulateIncomingEmail();
    </script>
</body>
</html>
